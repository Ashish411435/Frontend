<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*    1.   

                1
                12
                123
                1234
                12345

            */

        for (let a = 1; a <= 5; a++) {
            for (let b = 1; b <= a; b++) {
                document.write(b);

            }
            document.write("<br/>");
        }


        document.write("<br>");


        /*      2.    

                  12345
                  2345
                  345
                  45
                  5
          */
        for (let a = 1; a <= 5; a++) {
            for (let b = 1; b <= a; b++) {
                document.write(a);

            }
            document.write("<br/>");
        }


        document.write("<br>");



        /*      3. 

                  12345
                  1234
                  123
                  12
                  1

          */

        for (let c = 5; c >= 1; c--) {
            for (let d = 1; d <= c; d++) {
                document.write(d);

            }
            document.write("<br/>");
        }

        document.write("<br/>");


        /*      4. 

                  55555
                  4444
                  333
                  22
                  1

          */

        for (let c = 5; c >= 1; c--) {
            for (let d = 1; d <= c; d++) {
                document.write(c);

            }
            document.write("<br/>");
        }

        document.write("<br/>");


        /*     5.  

              54321
              5432
              543
              54
              5
          */

        for (let e = 1; e <= 5; e++) {
            for (let f = 5; f >= e; f--) {
                document.write(f);
            }
            document.write("<br/>");
        }

        /* 6. 

            5
            54
            543
            5432
            54321
        */

        for(let e = 1; e <=5; e++)
        {
            for(let f= 1; f <= 5; f++)
            {
                document.write(f);

            }
            document.write("<br/>");
        }
    </script>
</body>

</html>
