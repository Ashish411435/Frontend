<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let a = 1; a <= 5; a++) {
            for (let b = 1; b <= a; b++) {
                document.write(a);
            }
            document.write("<br/>");
        }

        document.write("<br/>");



        for (let a = 1; a <= 5; a++) {
            let c = 5;
            for (let b = 1; b <= a; b++) {
                document.write(c--);
            }
            document.write("<br/>");
        }

        document.write("<br/>");


        for (let c = 5; c >= 1; c--) {
            for (let d = 1; d <= c; d++) {
                document.write(d);
            }
            document.write("<br/>");
        }

        document.write("<br/>");

        /*
                5
                54
                543
                5432
                54321
        */
        let a = 5;
        while (a >= 1) {
            let b = a;
            while (b <= 5) {
                document.write(b);
                b++;
            }
            document.write("<br/>");
            a--;
        }

        document.write("<br/>");

        /*
        5
        54
        543
        5432
        54321
*/

        for (let a = 5; a >= 1; a--) {
            for(let b = a; b<=5; b++)
            {
                document.write(b);

            }
            document.write("<br/>");
        }
    </script>
</body>

</html>
