<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black;
            display: flex;
        }
        .box{
            border: 1px solid black;
            width: 5%;
            height: 550px;
            position: relative;
        }
        .box h2{
            border: 1px solid black;
            transform: rotate(270deg);
            position: absolute;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>Hello</h2>
        </div>
        <div class="box">
            <h2>Hello Singh Brar</h2>
        </div>
    </div>
</body>

</html>
