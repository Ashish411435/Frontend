<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .main{
            width: 200px;
            position: relative;
        }
        .main a{
            display: block;
            background-color: brown;
            color: white;
            text-align: center;
            padding: 20px;
            text-decoration: none;
            
        }
        .curve{
            width: 100%;
            height: 100%;
            background-color: blue;
            position: absolute;
            clip-path: polygon(21% 77%, 100% 0%, 100% 100%, 0% 100%);
            
        }
        .main:hover .curve{
            clip-path: polygon(0 0, 55% 55%, 100% 100%, 0% 100%);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="curve"></div>
        <a href="#;" class="btn">
            <span style="position: relative; z-index: 2;">Click Me</span>
        </a>
    </div>
</body>
</html>
