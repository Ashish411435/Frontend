<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        input::-webkit-inner-spin-button,
        ::-webkit-outer-spin-button {
            -webkit-appearance: none;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <div style="display: flex;">
        <div>
            <!-- <img src="images/left-bg-img.jfif" style="border-radius: 30px;" width="350" alt=""> -->
        </div>
        <div id="formContainer" class="mainContainer">
            <form action="#;" onsubmit="return bookTicket()">
                <div style="text-align: center;">
                    <h1
                        style="margin-bottom: 10px; color: rgb(158, 135, 6); font-weight: bold; font-size: 40px; border: 2px solid rgb(158, 135, 6); border-radius: 20px; text-align: center; display: inline-block; padding: 10px 20px;">
                        Book Tickets</h1>
                </div>
                
                <div onkeydown="getTicket()" id="universalAlert"
                    style="font-size: 18px; margin-bottom: 5px; color: red;"></div>
                <div class="inpDiv">
                    <label for="myName">Enter Your Name : </label>
                    <div>
                        <input type="text" name="name" id="myName">
                    </div>
                </div>
                <div class="inpDiv">
                    <label for="myChild">No. Of Child : </label>
                    <div>
                        <input type="number" name="child" id="myChild" onkeydown="bookTicket()">
                    </div>
                    <div id="childAlert"></div>
                </div>
                <div class="inpDiv">
                    <label for="myAdult">No. Of Adults : </label>
                    <div>
                        <input type="number" name="adult" id="myAdult" onkeydown="bookTicket()">
                    </div>
                    <div id="adultAlert"></div>
                </div>
                <div class="inpDiv">
                    <label for="myDiscount">Apply Discount Coupon Here : </label>
                    <div>
                        <input type="text" name="discount" id="myDiscount" onkeydown="bookTicket()">
                    </div>
                    <div id="discountAlert"></div>
                </div>
                <div id="totalAmountAlert"></div>
                <div style="text-align: center;">
                    <div id="btn" onclick="getTicket()">Get Ticket</div>
                    <a href="" class="resetBtn">Reset</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Ticket Show -->
    <div id="ticketShow">
        <h1 id="ticketHeading">Book My Show</h1>

        <div class="sty" style="display: flex; justify-content: space-around;">
            <div id="onTicket_name" style="font-size: 25px; font-weight: bold;"></div>
        </div>
        <div class="sty" style="display: flex; justify-content: space-around;">
            <div id="onTicket_noOfPerson" style="font-size: 25px; font-weight: bold; padding-top: 5px;"></div>
        </div>
        <div class="sty" style="display: flex; justify-content: space-around;">
            <!-- <div>
                <h3>Total Payable Amount : </h3>
            </div> -->
            <div id="onTicket_totalAmount" style="font-size: 25px; font-weight: bold; padding-top: 5px;"></div>
        </div>
    </div>
    <!-- End Ticket Show -->

    <script>
        function bookTicket() {

            var name = document.getElementById("myName").value;
            if (name == "") {
                universalAlert.innerHTML = " * Please Enter Your Name";
                universalAlert.style.color = "red";
                return false;
            } else {
                universalAlert.innerHTML = "";
            }

            var no_of_child = document.getElementById("myChild").value;
            if (no_of_child == "") {
                no_of_child = 0;
            }
            var childAmt = childAlert.innerHTML = no_of_child * 150;

            var no_of_adult = document.getElementById("myAdult").value;
            if (no_of_adult == "") {
                no_of_adult = 0;
            }
            var adultAmt = adultAlert.innerHTML = no_of_adult * 250;

            var total_no_of_person = parseInt(no_of_child) + parseInt(no_of_adult);
            var totalAmt = childAmt + adultAmt;

            discount = document.getElementById("myDiscount").value;

            if (totalAmt >= 1000) {
                if (discount == "discount10") {

                    discount10 = totalAmt * (10 / 100);
                    amt_after_discount = totalAmt - discount10;
                    totalPayableAmt = " Total Payable Amount : " + amt_after_discount;
                    
                    totalAmountAlert.innerHTML = "Total Payable Amount : " + totalPayableAmt;
                    discountAlert.innerHTML = "10% Discount Applied !";

                } else if (discount == "discount20") {
                    discount20 = totalAmt * (20 / 100);
                    amt_after_discount = totalAmt - discount20;
                    totalPayableAmt = " Total Payable Amount : " + amt_after_discount;
                    totalAmountAlert.innerHTML = "Total Payable Amount : " + totalPayableAmt;
                    discountAlert.innerHTML = "20% Discount Applied !";
                } else {
                    totalPayableAmt = totalAmountAlert.innerHTML = "Total Payable Amount : " + totalAmt;
                }
            } else {
                totalPayableAmt = totalAmountAlert.innerHTML = "Total Payable Amount : " + totalAmt;

            }

            /* Start On_Ticket Info */
            onTicket_name.innerHTML = "Name : " + name;
            onTicket_noOfPerson.innerHTML = "Number of Person : " + total_no_of_person;
            onTicket_totalAmount.innerHTML = totalPayableAmt + "/-";
            /*End On_Ticket Info */

        }

        function getTicket() {
            var name = document.getElementById("myName").value;
            var myChild = document.getElementById("myChild").value;
            var myAdult = document.getElementById("myAdult").value;
            if (name == "") {
                universalAlert.innerHTML = " * Please Enter Your Name";
                universalAlert.style.color = "red";
                return false;
            } else {
                universalAlert.innerHTML = "";
            }
            if (myChild == "" && myAdult == "") {
                universalAlert.innerHTML = "* Please Enter Number of Person";
                return false;
            } else {
                universalAlert.innerHTML = "";
            }
            finalGetTicket()
        }

        function finalGetTicket() {
            ticketShow.classList.add("show");
        }
    </script>
</body>

</html>
