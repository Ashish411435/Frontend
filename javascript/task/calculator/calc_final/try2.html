<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="justCalc.css">

    <style>
        
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="heading">
                <h1>Try Calc</h1>
            </div>
            <input type="text" name="display" id="mydisplay">
            <table>
                <tr>
                    <td><button onclick="getValue('AC')" id="AC">AC</button></td>
                    <td><button onclick="opper('*(')">(</button></td>
                    <td><button onclick="opper(')')">)</button></td>
                    <td><button onclick="opper('%')">%</button></td>
                </tr>
                <tr>
                    <td><button onclick="getValue(7)">7</button></td>
                    <td><button onclick="getValue(8)">8</button></td>
                    <td><button onclick="getValue(9)">9</button></td>
                    <td><button onclick="opper('*')">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="getValue(4)">4</button></td>
                    <td><button onclick="getValue(5)">5</button></td>
                    <td><button onclick="getValue(6)">6</button></td>
                    <td><button onclick="opper('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="getValue(1)">1</button></td>
                    <td><button onclick="getValue(2)">2</button></td>
                    <td><button onclick="getValue(3)">3</button></td>
                    <td><button onclick="opper('+')">+</button></td>
                </tr>
                <tr>
                    <td><button id="decimal" onclick="getValue('.')">.</button></td>
                    <td><button onclick="getValue(0)">0</button></td>
                    <td><button onclick="opper('/')">/</button></td>
                    <td><button id="evalBtn" onclick="getValue('=')" class="equal-btn">=</button></td>
                </tr>
            </table>
        </div>

    </div>
    <script src="try2again.js"></script>

    <script>
        
    </script>
</body>

</html>
