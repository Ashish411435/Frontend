<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="" id="screen">
    <button onclick="myfun(7)">7</button>
    <button onclick="myfun(8)">8</button>
    <button onclick="myfun(9)">9</button>
    <script>
        function myfun(ins){
            document.getElementById("screen").value += ins;
        }
    </script>
</body>
</html>
