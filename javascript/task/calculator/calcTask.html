<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div>
      <label for="">Enter First Number : </label>
      <input type="number" name="firstNum" id="myFirstNum" required>
    </div>
    <br>
    <div>
      <label for="">Enter Second Number : </label>
      <input type="number" name="secondNum" id="mySecondNum" required>
    </div>
    <br>

    <div>
      <input type="button" onclick="add()" value="Add ( + ) ">
      <input type="button" onclick="subtract()" value="Subtract ( - )">
      <input type="button" onclick="divide()" value="Divide ( / )">
      <input type="button" onclick="multiply()" value="Multiply( * )">
    </div>
    <br>
    <!-- <div>
      <input type="button" onclick="getAnswer()" value="Get Answer" name="" id="">
    </div> -->
  </div>
  

  <script>
    function add(){
      let firstnum = parseInt(document.getElementById("myFirstNum").value);
      let secondnum = parseInt(document.getElementById("mySecondNum").value);
      var addition = firstnum + secondnum;
      document.write(addition);
    }
    function subtract(){
      let firstnum = parseInt(document.getElementById("myFirstNum").value);
      let secondnum = parseInt(document.getElementById("mySecondNum").value);
      document.write(firstnum - secondnum);
    }
    function divide(){
      let firstnum = parseInt(document.getElementById("myFirstNum").value);
      let secondnum = parseInt(document.getElementById("mySecondNum").value);
      document.write(firstnum / secondnum);
    }
    function multiply(){
      let firstnum = parseInt(document.getElementById("myFirstNum").value);
      let secondnum = parseInt(document.getElementById("mySecondNum").value);
      document.write(firstnum * secondnum);
    }

  </script>
</body>

</html>
