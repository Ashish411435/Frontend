<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background: #4aa;
      color: white;
      width: 300px;
      height: 300px;
      padding: .5ex 1ex;
      position: relative;
    }

    .caption:after {
     /* content: "Add"; */
     display: none;
     text-align: center;
     width: 100%;
     height: 100%;  
     position: absolute;
     left: 0;
     top: 0;
     justify-self:center;
     align-items: center;
     /* transform: translate(-50%, -50%); */
    }
    .hover_caption{
      position: absolute;
      left: 45%;
      top: 40%;
      transform: translate(-50%, -50%);
      display: none;
      transition: 5s;
      opacity: 0;
    }
    .box:hover .hover_caption{
      display: block;
      opacity: 1;
    }
    .box:hover .caption:after{
      background-color: blueviolet;
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="caption">
        <p class="hover_caption">Explore</p>
        Container with content
      </div>
    </div>
  </div>
</body>

</html>
