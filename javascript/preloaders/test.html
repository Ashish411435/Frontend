<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            /* border: 1px solid black; */
            width: 300px;
            height: 300px;
            margin: auto;
            position: relative;
        }
        .box{
            border: 1px solid black;
            width: 3rem;
            height: 3rem;
        }
        #box1{
            position: absolute;
            animation: 8s box1anim 700ms linear forwards infinite;
        }
        #box2{
            position: absolute;
            top: 3.5rem;
            animation: 8s box2anim 1.4s linear forwards infinite;
        }
        #box3{
            position: absolute;
            left: 3.5rem;
            animation: 8s box3anim linear forwards infinite;
        }
        /* ---Boxes Animation--- */
        /* Begin box3 animation */
        @keyframes box3anim {
            0%{
                top: 0;
                left: 3.5rem;
            }
            8.4%{
                top: 3.5rem;
                left: 3.5rem;
            }
            16.4%{
                top: 3.5rem;
                left: 3.5rem;
            }
            24.4%{
                top: 3.5rem;
                left: 3.5rem;
            }
            32.4%{
                top: 3.5rem;
                left: 0;
            }
            40.4%{
                top: 3.5rem;
                left: 0;
            }
            48.4%{
                top: 3.5rem;
                left: 0;
            }
            56.4%{
                top: 0;
                left: 0;
            }
            62.4%{
                top: 0;
                left: 0;
            }
            72.4%{
                top: 0;
                left: 0;

            }
            80.4%{
                top: 0;
                left: 3.5rem;
            }
            88.4%{
                top: 0;
                left: 3.5rem;
            }
            100%{
                top: 0;
                left: 3.5rem;
            }
        }
        /* End box3 animation */

        /* Begin box1 animation */
        @keyframes box1anim {
            0%{
                top: 0;
                left: 0;
            }
            8.4%{
                left: 3.5rem;
                top: 0;
            }
            16.4%{
                left: 3.5rem;
                top: 0;
            }
            24.4%{
                left: 3.5rem;
                top: 0;
            }
            32.4%{
                left: 3.5rem;
                top: 3.5rem;
            }
            40.4%{
                top: 3.5rem;
                left: 3.5rem;
            }
            48.4%{
                top: 3.5rem;
                left: 3.5rem;
            }
            56.4%{
                top: 3.5rem;
                left: 0;
            }
            64.4%{
                top: 3.5rem;
                left: 0;
            }
            72.4%{
                top: 3.5rem;
                left: 0;

            }
            80.4%{
                top: 0;
                left: 0;
            }
            88.4%{
                top: 0;
                left: 0;
            }
            100%{
                top: 0;
                left: 0;
            }
        }
        /* End box1 animation */

        /* Begin box2 animation */
        @keyframes box2anim {
            0%{
                left: 0;
                top: 3.5rem;
            }
            8.4%{
                top: 0;
                left: 0;
            }
            16.4%{
                top: 0;
                left: 0;
            }
            24.4%{
                top: 0;
                left: 0;
            }
            32.4%{
                left: 3.5rem;
                top: 0;
            }
            40.4%{
                left: 3.5rem;
                top: 0;
            }
            48.4%{
                left: 3.5rem;
                top: 0;
            }
            56.4%{
                top: 3.5rem;
                left: 3.5rem;
            }
            64.4%{
                top: 3.5rem;
                left: 3.5rem;
            }
            72.4%{
                top: 3.5rem;
                left: 3.5rem;

            }
            80.4%{
                left: 0;
                top: 3.5rem;
            }
            88.4%{
                left: 0;
                top: 3.5rem;
            }
            100%{
                left: 0;
                top: 3.5rem;
            }
        }
        /* End box2 animation */

    </style>
</head>
<body>
    <section>
        <div id="main">
            <div class="box" id="box1">1</div>
            <div class="box" id="box2">2</div>
            <div class="box" id="box3">3</div>
        </div>
    </section>
</body>
</html>
