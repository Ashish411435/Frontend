<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sec{
            /* border: 1px solid black; */
            width: 10rem;
            height: 10rem;
            margin: auto;
            margin-top: 15rem;
            position: relative;
        }
        .box{
            border-radius: 10px;
            width: 1rem;
            height: 1rem;
        }
        #box1{
            border: 1px solid green;
            position: absolute;
            animation: move1 4s linear infinite;
        }
        #box2{
            border: 1px solid red;
            position: absolute;
            left: 1.5rem;
            animation: move2 4s linear infinite;
        }
        #box3{
            border: 1px solid navy;
            position: absolute;
            top: 1.5rem;
            animation: move3 4s linear infinite;
        }
        #box4{
            border: 1px solid turquoise;
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            animation: move4 4s linear infinite;
        }
        @keyframes move1 {
            0%{
                top: 0px;
                left: 0px;
            }
            25%{
                top: 0px;
                left: 1.5rem;
            }
            50%{
                left: 1.5rem;
                top: 1.5rem;
            }
            75%{
                left: 0;
                top: 1.5rem;
            }
            100%{
                left: 0;
                top: 0;
            }
        }

        @keyframes move2 {
            0%{
                left: 1.5rem;
                top: 0;
            }
            25%{
                left: 1.5rem;
                top: 1.5rem;
            }
            50%{
                left: 0px;
                top: 1.5rem;
            }
            75%{
                left: 0px;
                top: 0px;
            }
            100%{
                left: 1.5rem;
            }
        }
        @keyframes move3 {
            0%{
                top: 1.5rem;
                left: 0;
            }
            25%{
                top: 0;
                left: 0;
            }
            50%{
                top: 0;
                left: 1.5rem;
            }
            75%{
                top: 1.5rem;
                left: 1.5rem;
            }
            100%{
                left: 0;
                top: 1.5rem;
            }
        }

        @keyframes move4 {
            0%{
                left: 1.5rem;
                top: 1.5rem;
            }
            25%{
                left: 0;
                top: 1.5rem;
            }
            50%{
                left: 0;
                top: 0;
            }
            75%{
                left: 1.5rem;
                top: 0;
            }
            100%{
                left: 1.5rem;
                top: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <section id="sec">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
    </section>
</body>
</html>
