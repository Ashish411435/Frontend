<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .main{
            border: 1px solid black;
            width: calc(100vw - 20px);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main .dots{
            border: 1px solid black;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-left: 10px;
            background: #000e00;
            animation: animate1 2.5s infinite; 
        }
        .main .dots:nth-child(1)
        {
            animation-delay: 0s;
        }
        .main .dots:nth-child(2)
        {
            animation-delay: 0.25s;
        }
        .main .dots:nth-child(3)
        {
            animation-delay: 0.50s;
        }
        .main .dots:nth-child(4)
        {
            animation-delay: 0.75s;
        }
        .main .dots:nth-child(5)
        {
            animation-delay: 1s;
        }
        @keyframes animate1 {
            0%,100%{
                transform: scale(0);
            }
            50%{
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="main">
            <div class="dots" id="dot1"></div>
            <div class="dots" id="dot2"></div>
            <div class="dots" id="dot3"></div>
            <div class="dots" id="dot4"></div>
            <div class="dots" id="dot5"></div>
        </div>
    </section>
</body>
</html>
