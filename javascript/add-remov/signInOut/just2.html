<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just2 Pop SignIn SignOut Box with animation</title>

    <link rel="stylesheet" href="animatedPop.css">

</head>

<body>
    <div class="container1 same-container">
        <div class="section1 same-section" id="signInPop">
            <form action="#">
                <h1>Sign In</h1>
                <div>
                    <label for="">Username : </label><br>
                    <input type="text" name="username" id="myusername" placeholder="Enter Username">
                </div>
                <br>
                <div>
                    <label for="">Password : </label> <br>
                    <input type="text" name="password" id="mypassword" placeholder="Enter Password">
                </div>
                <br>
                <button>Sign In</button>
            </form>
        </div>
    </div>

    <div class="container2 same-container">
        <div class="section2 same-section" id="signUpPop">
            <form action="#">
                <h1>Sign Up</h1>
                <div>
                    <label for="">Full Name : </label><br>
                    <input type="text" name="name" id="myname" placeholder="Enter Full Name">
                </div>
                <br>
                <div>
                    <label for="">Mobile : </label><br>
                    <input type="number" name="mobile" id="mymobile" placeholder="Enter Mobile Number">
                </div>
                <br>
                <div>
                    <label for="">Email : </label><br>
                    <input type="email" name="mail" id="myemail" placeholder=" Email Address">
                </div>
                <br>
                <div>
                    <label for="">Password : </label> <br>
                    <input type="text" name="password" id="mypassword" placeholder=" Enter Password">
                </div>
                <br>
                <button>Sign Up</button>
            </form>
        </div>
    </div>


    <div class="btns">
        <button class="signInBtn" onclick="pop('signin')">Sign In</button>
        <button class="signOutBtn" onclick="pop('signup')">Sign Out</button>
    </div>



    <script>
        let i = 0;
        let j = false;
        let k = false;
        function pop(cal) {
            if (cal == 'signin') {
                if (k == true) {
                    signUpPop.classList.add('con2hide');
                    signInPop.classList.add('show');
                    signUpPop.classList.remove('con2show');
                    signInPop.classList.remove('hide');
                } else {
                    if (i == 0) {
                        signInPop.classList.add('show');
                        signInPop.classList.remove('hide');
                        i = 1;
                        k = true;
                    } else {
                        signInPop.classList.add('hide');
                        signInPop.classList.remove('show');
                        i = 0;
                    }
                }
            }else if (cal == 'signup') {
                if (k == true) {
                    signInPop.classList.add('hide');
                    signUpPop.classList.add('con2show');
                    signInPop.classList.remove('show');
                    signUpPop.classList.remove('con2hide');
                } else {
                    if (i == 0) {
                        signUpPop.classList.add('con2show');
                        signUpPop.classList.remove('con2hide');
                        i = 1;
                        k = true;
                    } else {
                        signUpPop.classList.add('con2hide');
                        signUpPop.classList.remove('con2show');
                        i = 0;
                    }
                }
            } 
        }
    </script>
</body>

</html>
