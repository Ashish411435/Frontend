<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Pop SignIn SignOut Box with animation</title>

    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <button class="signInBtn clickBt">Sign In</button>
    <div class="vis-hide">
        <div class="container1 same-container">
            <div class="section1 same-section" id="signInPop">
                <form action="#">
                    <h1>Sign In</h1>
                    <div>
                        <label for="">Username : </label><br>
                        <input type="text" name="username" id="myusername" placeholder="Enter Username">
                    </div>
                    <br>
                    <div>
                        <label for="">Password : </label> <br>
                        <input type="text" name="password" id="mypassword" placeholder="Enter Password">
                    </div>
                    <br>
                    <button>Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <button class="signOutBtn clickBt">Sign Out</button>
    <div class="vis-hide">
        <div class="container2 same-container">
            <div class="section2 same-section" id="signUpPop">
                <form action="#">
                    <h1>Sign Up</h1>
                    <div>
                        <label for="">Full Name : </label><br>
                        <input type="text" name="name" id="myname" placeholder="Enter Full Name">
                    </div>
                    <br>
                    <div>
                        <label for="">Mobile : </label><br>
                        <input type="number" name="mobile" id="mymobile" placeholder="Enter Mobile Number">
                    </div>
                    <br>
                    <div>
                        <label for="">Email : </label><br>
                        <input type="email" name="mail" id="myemail" placeholder=" Email Address">
                    </div>
                    <br>
                    <div>
                        <label for="">Password : </label> <br>
                        <input type="text" name="password" id="mypassword" placeholder=" Enter Password">
                    </div>
                    <br>
                    <button>Sign Up</button>
                </form>
            </div>
        </div>
    <!-- </div> -->


    <div class="btns">
    </div>



    <script>
        let clickBt = document.getElementsByClassName('clickBt');
        let clsname = document.getElementsByClassName('vis-hide');

        for (let i = 0; i <= btns.length; i++) {
            clickBt[i].addEventListener('click', pop);
        }

        function pop() {
            let result = this.nextElementSibling.className;
            for (let j = 0; j < clsname.length; j++) {
                clsname[j].className == 'vis-hide';
            }
            if (result == 'vis-hide') {
                this.nextElementSibling.classList.add('show');
            } else {
                this.nextElementSibling.classList.remove('show');

            }
        }
    </script>
</body>

</html>
