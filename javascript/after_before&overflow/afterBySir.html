<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        .box img{
            width: 100%;
            height: 200px;
            transition: 2s;
        }
        .box:hover img{
            transform: scale(2);
        }

        .inner::before{
            content:"";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            left: 0px;
            top: 0px;
            z-index: 2;
            opacity: 0;
            transition: 2s;
        }
        .box:hover .inner::before{
            opacity: 1;
        }

        

    </style>
</head>
<body>
    <div class="box">
        <div class="inner">
            <img src="../images/about001.jpg" alt="">
        </div>
    </div>
</body>
</html>
