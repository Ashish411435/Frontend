<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            width: 1200px;
            margin: auto;
        }
        .box1{
            width: 300px;
            height: 300px;
            float: left;
            position: relative;     
            overflow: hidden;
        }
        .caption::after{
            content: " ";
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.0);
            transition: 1s;
        }
        .box1:hover .caption::after{
            background-color: rgba(0, 0, 0, 0.5);
        }
        .img-fluid{
            width: 100%;
            height: 100%;
            transform: scale(1);
            transition: 2s;
        }
        .box1:hover .img-fluid{
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="caption">
                <img src="images/angelina-rose.jpg" class="img-fluid" alt="">
            </div>
        </div>
        <div class="box1">
            <div class="caption">
                <img src="images/angelina-rose.jpg" class="img-fluid" alt="">
            </div>
        </div>
        <div class="box1">
            <div class="caption">
                <img src="images/angelina-rose.jpg" class="img-fluid" alt="">
            </div>
        </div>
        <div class="box1">
            <img src="images/angelina-rose.jpg" class="img-fluid" alt="">
        </div>
    </div>
</body>
</html>
