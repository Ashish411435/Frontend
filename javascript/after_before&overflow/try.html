<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            position: relative;
            /* overflow: hidden; */
        }

        .inner img {
            width: 100%;
        }

        .inner::after {
            content: " ";
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            transition: 1s;
        }

        .container:hover .inner::after {
            background-color: rgb(0, 0, 0, 0.5);
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner">
            <img src="images/gallery1.jpg" alt="">
        </div>
    </div>
    <div class="container">
        <div class="inner">
            <img src="images/gallery1.jpg" alt="">
        </div>
    </div>
</body>

</html>
