<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If_else Marks Task</title>
</head>

<body>
    <script>
        ashish = 100;
        if (ashish >= 33 && ashish < 50) {
            document.write('Pass')
        }else if(ashish>= 50 && ashish < 60){
            document.write('3rd')
        }else if(ashish>= 60 && ashish < 80){
            document.write('2nd')
        }else if(ashish>= 80 && ashish < 100){
            document.write('1st')
        }else if ( ashish==100){
            document.write('Merit')
        }
        else{
            if(ashish<33)
            document.write('Fail')
        }

    </script>
</body>

</html>
