<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If_else2</title>
</head>

<body>
    <script>
        // document.write("Hello World")

        var1 = 51;
        var2 = 400;
        var3 = 3000;
        var4 = 50000;
        if(var1>var2){
            if(var1>var3){
                if(var1>var4){
                    document.write('var1 is greater')
                }else{
                    document.write('var4 is greater')
                }
            }
        }
        else if (var2>var3){
            if (var2>var4){
                document.write('var2 is greater')
            }else{
                document.write('var4 is greater')
            }
        }
        else{ 
            if(var3>var4){
                document.write('var3 is greater')
            }else{
                document.write('var4 is greater')
            }
        }
    </script>
</body>

</html>
