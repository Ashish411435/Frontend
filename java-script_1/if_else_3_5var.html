<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else 1</title>
</head>
<body>
    <script>
        p = 10000;
        q = 200000;
        r = 3000000;
        s= 400000000;
        t = 5;
        if(p>q){
            if(p>r){
                if(p>s){
                    if(p>t){
                        document.write('P is greater')
                    }else{
                        document.write('T is greater')
                    }
                }
            }
        }
        else if(q>r){
            if(q>s){
                if(q>t){
                    document.write('Q is greater')
                }else{
                    document.write('T is greater')
                }
            }
        }
        else if(r>s){
            if(r>t){
                document.write('R is greater')
            }else{
                document.write('T is greater')
            }
        }
        else{
            if(s>t){
                document.write('S is greater')
            }else{
                document.write('T is greater')
            }
        }
        
    </script>
</body>
</html>
