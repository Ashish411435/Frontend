<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            background-color: aquamarine;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            transition: 1s ease-in-out;
        }

        .box:hover {
            width: 500px;
            height: 500px;
            background-color: blueviolet;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
