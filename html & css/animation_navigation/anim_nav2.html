<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation3</title>
    <style>
        body {
            background-color: rgb(75, 74, 74);
        }

        * {
            box-sizing: border-box;
        }

        nav ul {
            margin: 0px;
            padding: 0px;
        }

        nav ul li {
            float: left;
            width: 20%;
            list-style: none;   
            text-align: center;
            background-color: tomato;
            border: 1px solid white;
            border-radius: 5px;
        }
        
        nav ul li a {
            text-decoration: none;
            /* background-color: rgb(78, 50, 205); */
            padding-top: 15px;
            padding-bottom: 15px;
            display: block;
            color: rgb(63, 87, 165);
            font-weight: 600;
        }

        /* Animation */
        .car2 {
            width: 200px;
            position: absolute;
            left: 0px;
            bottom: 0px;
            animation-name: myCar;
            animation-duration: 2s;
            animation-delay: 1s;
            animation-iteration-count: 2;
            animation-fill-mode: backwards;
        }

        @keyframes myCar {
            from {
                left: 0px;
            }

            to {
                left: 500px;
            }
        }
    </style>
</head>

<body>
    <div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">Enquiry</a> </li>
                <li><a href="">Contact</a></li>
                <li><a href="">About</a></li>
            </ul>
        </nav>
    </div>

    <div class="car2">
        <img src="car.jpg" alt="car" class="car2">
    </div>
</body>

</html>
