<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation2</title>
    <style>
        body {
            background: grey;
        }

        img {
            width: 200px;
        }

        .car {
            position: absolute;
            left: 0px;
            bottom: 0px;
            animation-name: car2;
            animation-duration: 3s;
            animation-delay: 1s;
            animation-fill-mode: backwards;
            animation-iteration-count: 2;

        }

        @keyframes car2 {
            from {
                left: 0px;

            }

            to {
                left: 1100px;

            }
        }
    </style>

</head>

<body>
    <div class="car">
        <img src="car.jpg" alt="">
    </div>

</body>

</html>
