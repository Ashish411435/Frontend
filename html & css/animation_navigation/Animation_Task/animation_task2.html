<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body {
            background-color: rgb(252, 252, 156);
        }

        .animation {
            width: 1230px;
            height: 570px;
            border: 10px solid black;
            display: flex;
            flex-flow: row;
        }

        .animation1 {
            width: 100px;
            height: 10px;
            border: 2px solid blue;
            margin-top: 0px;
            margin-left: 20px;
            animation-name: move;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-delay: 1s;
        }

        .animation2 {
            width: 100px;
            height: 10px;
            border: 2px solid red;
            margin-top: 0px;
            margin-left: 20px;
            animation-name: move;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-delay: 2s;
        }

        .animation3 {
            width: 100px;
            height: 10px;
            border: 2px solid coral;
            margin-top: 0px;
            margin-left: 20px;
            animation-name: move;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-delay: 2.5s;
        }

        .animation4 {
            width: 100px;
            height: 10px;
            border: 2px solid cadetblue;
            margin-top: 0px;
            margin-left: 20px;
            animation-name: move;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-delay: 3s;
        }

        .animation5 {
            width: 100px;
            height: 10px;
            border: 2px solid aquamarine;
            margin-top: 0px;
            margin-left: 20px;
            animation-name: move;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-delay: 4s;
        }

        .animation6 {
            width: 100px;
            height: 10px;
            border: 2px solid brown;
            margin-top: 0px;
            margin-left: 20px;
            animation-name: move;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-delay: 5s;
        }

        .animation7 {
            width: 100px;
            height: 10px;
            border: 2px solid orange;
            margin-top: 0px;
            margin-left: 20px;
            animation-name: move;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-delay: 6s;
        }

        .animation8 {
            width: 100px;
            height: 10px;
            border: 2px solid green;
            margin-top: 0px;
            margin-left: 20px;
            animation-name: move;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-delay: 4s;
        }

        .animation9 {
            width: 100px;
            height: 10px;
            border: 2px solid lightblue;
            margin-top: 0px;
            margin-left: 20px;
            animation-name: move;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-delay: 2s;
        }

        .animation10 {
            width: 100px;
            height: 10px;
            border: 2px solid grey;
            margin-top: 0px;
            margin-left: 20px;
            animation-name: move;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-delay: 4s;
        }

        @keyframes move {
            0% {
                height: 0px;
            }

            30% {
                height: 200px;
            }
            50%{
                height: 500px;
            }
            70%{
                height: 700px;
            }
        }
    </style>
</head>

<body>
    <div class="animation">
        <div class="animation1"></div>
        <div class="animation2"></div>
        <div class="animation3"></div>
        <div class="animation4"></div>
        <div class="animation5"></div>
        <div class="animation6"></div>
        <div class="animation7"></div>
        <div class="animation8"></div>
        <div class="animation9"></div>
        <div class="animation10"></div>
    </div>
</body>

</html>
