        <title>Grid</title>
        <style>
                .box {
                        /* width: 800px; */
                        margin: auto;
                        display: grid;
                        grid-template-columns: repeat(4, auto);
                        grid-auto-rows: minmax(200px auto);
                        grid-gap: 10px;
                }

                .box div {
                        background-color: green;
                        padding: 15px;
                }

</head>
