<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position2</title>
    <style>
        .main {
            background-color: rgb(181, 241, 207);
            position: relative;
        }

        .box1 {
            background-color: sienna;
            width: 200px;
            height: 400px;
            position: absolute;

        }

        .box2 {
            background-color: rgb(173, 238, 173);
            width: 200px;
            height: 200px;
            left: 200px;
            position: absolute;

        }

        .box3 {
            background-color: rgb(204, 231, 247);
            width: 200px;
            height: 200px;
            left: 400px;
            position: absolute;

        }

        .box4 {
            background-color: rgb(209, 158, 243);
            width: 200px;
            height: 200px;
            top: 200px;
            left: 200px;
            position: absolute;

        }

        .box5 {
            background-color: rgb(7, 152, 236);
            width: 200px;
            height: 200px;
            top: 200px;
            left: 400px;
            position: absolute;

        }

        .box6 {
            background-color: rgb(247, 167, 223);
            width: 200px;
            height: 400px;

            left: 600px;
            position: absolute;

        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </div>

</body>

</html>
