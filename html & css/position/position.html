<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        body {
            background-color: rgb(177, 245, 206);
            height: 6000px;
        }

        .box {
            background-color: red;
            width: 200px;
            height: 200px;
            top: 0px;
            right: 0px;
            left: 0px;
            position: absolute;
        }

        .box2 {
            background-color: black;
            width: 200px;
            height: 200px;
            top: 0px;
            right: 0px;
            left: 200px;
            position: absolute;
        }

        .box3 {
            background-color: rgb(119, 0, 255);
            width: 200px;
            height: 200px;
            top: 200px;
            right: 0px;
            left: 0px;
            position: absolute;
        }

        .box4 {
            background-color: rgb(91, 238, 135);
            width: 200px;
            height: 200px;
            top: 200px;
            right: 0px;
            left: 200px;
            position: absolute;
        }

        .box5 {
            background-color: rgb(250, 213, 195);
            width: 200px;
            height: 400px;
            position: absolute;
        }

        .main {

            position: relative;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
    

</body>

</html>
