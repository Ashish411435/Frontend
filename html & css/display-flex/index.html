<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 1000px;
            margin: auto;
            display: flex;
            background-color: aquamarine
        }
        .box img{
            width: 100%;
            height: 200px
        }
        .flex1{
            flex: 1;
        }
        .flex2{
            flex: 2;
        }
        .flex3{
            flex: 2;
        }
        .flex4{
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="flex1">
            <img src="images/01.jpg" alt="">
        </div>
        <div class="flex2">
            <img src="images/02.jpg" alt="">
        </div>
        <div class="flex3">
            <img src="images/03.jpg" alt="">
        </div>
        <div class="flex4">
            <img src="images/04.jpg" alt="">
        </div>
    </div>
</body>
</html>
