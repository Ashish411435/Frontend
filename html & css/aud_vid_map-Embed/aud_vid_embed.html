    <title>Embed_ Css Gradient</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>

        body {
            background-color: black;
            background: rgb(237, 153, 17);

            background: linear-gradient(90deg, rgba(237, 153, 17, 1) 0%, rgba(22, 200, 206, 1) 40%, rgba(177, 204, 29, 1) 79%, rgba(6, 255, 0, 1) 100%);
        }

        .i{
            font-size: 5px;
        }

        .vid{
            width: 300px;
            height: 300px;
        }
    </style>

</head>

<body>
    <audio src="topNotchGabru.mp3" controls></audio>
