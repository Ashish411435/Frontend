<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division1</title>
    <style>
        .col1 {
            float: left;
            width: 200px;
            background-color: blueviolet;
            color: white;
            font-size: 30px;
            text-align: center;
        }

        .col2 {
            float: left;
            width: 200px;
            background-color: navy;
            color: white;
            font-size: 30px;
            text-align: center;
        }

        .col3 {
            float: left;
            width: 200px;
            background-color: green;
            color: white;
            font-size: 30px;
            text-align: center;
        }

        .col4 {
            float: left;
            width: 200px;
            color: blueviolet;
            font-size: 30px;
            text-align: center;
        }

        .box {
            width: 400px;
            background-color: brown;
        }

        .clr {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="col1">
            1
        </div>
        <div class="col2">
            2
        </div>
        <div class="col3">
            3
        </div>
        <div class="col4">
            4
        </div>

        <div class="clr"></div>
    </div>
</body>

</html>
