<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division3</title>
    <style>
        .box {
            width: 400px;
            background-color: green;
        }


        .fir {
            float: left;
            width: 200px;
            height: 100px;
            background-color: cadetblue;
            text-align: left;
            font-size: 30px;
            color: white;
        }

        .sec {
            float: left;
            width: 200px;
            height: 100px;
            background-color: chocolate;
            text-align: center;
            font-size: 30px;
            color: white;
        }

        .thi {
            float: left;
            width: 200px;
            height: 100px;
            background-color: aqua;
            text-align: right;
            font-size: 30px;
            color: white;
        }

        .fou {
            float: left;
            width: 200px;
            height: 100px;
            background-color: lightpink;
            text-align: left;
            font-size: 30px;
            color: white;
        }


        .clr {
            clear: both;
        }

        .box2 {
            width: 600px;
        }

        .col1 {
            width: 200px;
            height: 400px;
            float: left;
            background-color: indianred;
        }

        .col2 {
            width: 200px;
            height: 200px;
            float: left;
            background-color: blueviolet;
        }

        .col3 {
            width: 200px;
            height: 200px;
            float: left;
            background-color: mediumorchid;
        }

        .col4 {
            width: 200px;
            height: 200px;
            float: left;
            background-color: lightgreen;
        }

        .col5 {
            width: 200px;
            height: 200px;
            float: left;
            background-color: lawngreen;
        }
    </style>

</head>

<body>
    <div class="box">
        <div class="fir">1</div>
        <div class="sec">2</div>
        <div class="thi">3</div>
        <div class="fou">4</div>

        <div class="clr"></div>
    </div>

    <br>
    <br>
    <div class="box2">
        <div class="col1"></div>
        <div class="col2"></div>
        <div class="col3"></div>
        <div class="col4"></div>
        <div class="col5"></div>
    </div>
    <br>
    <br>
</body>

</html>
