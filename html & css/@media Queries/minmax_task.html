<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinMax Width</title>
    <style>
        * {
            box-sizing: border-box;

        }

        .container-1 {
            margin: 0%;
            padding: 0%;
            width: 100%;
            height: 600px;
            border: 1px solid black;
            display: grid;
            grid-template-columns: repeat(6, auto);
            grid-auto-rows:minmax(170px, auto);
            grid-gap: 20px; 
            display: flex; 
            flex-flow: wrap;
            justify-content: space-evenly;
        }
        .container-1 div{
            border: 1px solid black;
            height: 205px;
            background-color:rgb(193, 236, 253);
        }

        .imgs img {
            width: 170px;
            height: 200px;
        }


        @media (min-width: 980px) and (max-width: 1180px) {
            .imgs{
                display: grid;
                grid-template-columns: repeat(6, auto);
                grid-auto-rows: minmax(170px, auto);
                justify-content: space-evenly;
                background-color: rgb(253, 208, 208);   
            }
        }

        @media (min-width:769px ) and (max-width: 979px)
       {
           .imgs{
               display: grid;
               grid-template-columns: repeat(3, auto);
               grid-auto-rows: minmax(150px, auto);
               grid-gap: 10px;
           }
       }

       @media (min-width: 501px) and (max-width: 767px){
           .imgs{
               display: grid;
               grid-template-columns: repeat(2, auto);
               grid-auto-rows: minmax(170px, auto);
               grid-gap: 10px;
               background-color: rgb(193, 236, 253);
            }
       }
       
    @media (min-width: 0px) and (max-width: 500px){
        .imgs{
            display: grid;
            grid-template-columns: repeat(1, auto);
            grid-auto-rows:minmax(170px, auto);
            grid-gap: 10px;
            background-color:rgb(201, 207, 212);
        }
    }

    </style>
</head>

<body>
    <div class="container-1">
        <div class="img-1 imgs image1"><img src="images/aaron-cass-GJuhDRbMj7g-unsplash.jpg" alt=""></div>
        <div class="img-2 imgs image2"><img src="images/maha-khairy-3uuLWb6aQXc-unsplash.jpg" alt=""></div>
        <div class="img-3 imgs image3"><img src="images/tim-mossholder-tq8Cuap8_wY-unsplash.jpg" alt=""></div>
        <div class="img-4 imgs image4"><img src="images/jeet-dhanoa-H9P8JzQAw4g-unsplash.jpg" alt=""></div>
        <div class="img-5 imgs image5"><img src="images/dan-freeman-wAn4RfmXtxU-unsplash.jpg" alt=""></div>
        <div class="img-6 imgs image6"><img src="images/ac-de-leon--uWiIajRN0s-unsplash.jpg" alt=""></div>
    </div>
</body>

</html>
