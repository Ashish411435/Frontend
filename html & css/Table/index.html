<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Students' Name</th>
                <th>Fathers' Name</th>
                <th>Result</th>
                <th>Remarks</th>
            </tr>
            <tr>
                <td>William</td>
                <td>John</td>
                <td>Pass</td>
                <td>Could be better</td>
            </tr>
        </table>
        <br>
        <table border="1">
            <tr>
                <th colspan="3">Title</th>
                
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
        </table>
        <br>

        <table border="1">
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
        </table>

    </body>
</html>
